{% extends 'layouts.html' %}

{% block body %}

<h1>Login</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>

<a href="{{ url_for('register') }}">Noch keinen Account? Erstellen Sie einen!</a><br>

{% endblock %}
